		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4> Bevolkingsdichtheid </h4>' +  (props ?
			'<b>' + props.BU_NAAM + '</b><br />' + props.BEV_DICHTH + ' mensen / km<sup>2</sup>'

	};

	info.addTo(map);

    var geojsonMarkerOptions = {
        radius: 5,

    };

       
    // kleur afhankelijk van het percentage in dit geval niet westerse allochtonen//        
        function getColor(d) {
        return  d > 50  ? '#8c2d04' :
                d > 40  ? '#d94801' :
                d > 30  ? '#f16913' :
                d > 20  ? '#fd8d3c' :
                d > 10  ? '#fdae6b' :
                d > 5   ? '#fdd0a2' :
                d < 0   ? '#bdccd4' :
                          '#feedde' ;
        }
        
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.P_N_W_AL),
                weight: 2,
                opacity: 1,
                color: '#f2f0f1',
                dashArray: '4',
                fillOpacity: 0.8
            };
        }

        L.geoJson(almere, {style: style}).addTo(map);
    
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
            }
            info.update(layer.feature.properties);
        }
        
        var geojson;
        
        function resetHighlight(e) {
        geojson.resetStyle(e.target);
        }
        
        function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,

		});

			grades = [0, 5, 10, 20, 30, 40, 50],
