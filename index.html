    <h1>Ui - Dagelijkse kost</h1>

<script type="text/javascript">
         
    //initialize the map         
        var map = L.map('map').setView([52.374897, 5.249610], 11);
           
         
    //basiskaart met stamen toner        
        var achtergrondkaart = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png',{
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.',
    maxZoom: 19
    });
          
    achtergrondkaart.addTo(map);
                 
// control geeft info bij hover
    
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4> afstand supermarkt in km </h4>' +  (props ?
			'<b>' + props.BU_NAAM + '</b><br />' + props.almere_afstand_Afst_grote_supermarktinkm + 'km gemiddelde afstand per wijk' 
			: 'Hover over een buurt');
	};

	info.addTo(map);


    // markers totaldata
    var geojsonMarkerOptions = {
        radius: 5,
        fillColor: "#61937a",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.9
    };

       
    // kleur afhankelijk van het percentage in dit geval afst grote supermakten in km//        
        function getColor(d) {
        return  d > 1.2  ? '#8c2d04' :
                d > 1.0  ? '#d94801' :
                d > 0.8  ? '#f16913' :
                d > 0.4  ? '#fd8d3c' :
                d > 0.2  ? '#fdae6b' :
                d > 0.1  ? '#fdd0a2' :
                d < 0     ?  '#feedde' :
                            '#bdccd4' ;
                         
        }
        
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.almere_afstand_Afst_grote_supermarktinkm),
                weight: 2,
                opacity: 1,
                color: '#f2f0f1',
                dashArray: '4',
                fillOpacity: 0.8
            };
        }
    
    
        L.geoJson(almere, {style: style}).addTo(map);
    
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
            }
            info.update(layer.feature.properties);
        }
        
        var geojson;
        
        function resetHighlight(e) {
        geojson.resetStyle(e.target);
        }
        
        function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
         info.update();
	}

geojson = L.geoJson(almere, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
   
        
var layer = L.geoJSON(voedsel, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
        
    }
}).addTo(map);

    
var uistyle = ({
    
    fillColor: "#ff0000",
    color: "#ff0000",
    fillOpacity: 0.9
    
       
        
    });
       
    L.geoJson(ui, {style: uistyle}).addTo(map);
    
        
var green;
        
        function resetHighlight(e) {
    geojson.resetStyle(e.target);
        }
            function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
   
        
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 0.1, 0.2, 0.4, 0.8, 1.0, 1.2],
			labels = ['afstand tot supermarkt' + '<br>' +  ' in km per buurt'],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push
               ( 
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);
        
              
      L.geoJSON(voedsel, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
        
    }
}).addTo(map);
    
                

 
         
	</script>
</body>
</html>
